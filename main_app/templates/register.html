{% extends 'base.html' %} 

{% block title %}
Planify | Register for a Planify Account!
{% endblock %}
{% block content %}  
<h1 class="header">Signup for Planify!</h1>

<form action="" method="post">
    {% csrf_token %}
    {{form.as_p}}

    <button type="submit">Register</button>

</form>

<p>Already have an account? <a href="{% url 'login' %}">Login Here</a></p>

{% endblock %}
