{% extends 'base.html' %} 

{% block title %}
Planify | Add New Task
{% endblock %}
{% block content %} 
<div class="header-container">
    <h1 class="header">Add New Task</h1>
    <p><a href="{% url 'events' %}">Back to Event List</a> </p>
    <p><a href="{{request.META.HTTP_REFERER|escape}}">Cancel</a> </p>
</div>

<form class="new-event-form" action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button class="btn-add" type="submit">Add Task</button>
</form>


{% endblock %}
