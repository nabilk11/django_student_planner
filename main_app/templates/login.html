{% extends 'base.html' %} 

{% block title %}
Planify | Login to Your Planify Account!
{% endblock %}
{% block content %}  
<div class="login-page">
<h1 class="header">Login to Planify!</h1>

<form action="" method="post">
    {% csrf_token %}
    {{form.as_p}}

    <button type="submit">Login</button>

</form>

<p>Don't have an account? <a href="{% url 'register' %}">Register Here</a></p>
</div>
{% endblock %}
